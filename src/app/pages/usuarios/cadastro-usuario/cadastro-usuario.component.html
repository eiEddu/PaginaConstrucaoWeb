<div class="container mt-4">

  <h2 class="mb-3">
    {{ editMode ? 'Editar Usuário' : 'Cadastrar Usuário' }}
  </h2>

  <form [formGroup]="usuarioForm" (ngSubmit)="salvar()" class="card p-3 shadow-sm">

    <div class="mb-3">
      <label class="form-label">Nome completo</label>
      <input
        type="text"
        class="form-control"
        formControlName="nomeCompleto"
        placeholder="Ex: Ana Beatriz Gomes"
      />
      <div class="text-danger small" *ngIf="usuarioForm.get('nomeCompleto')?.invalid && usuarioForm.get('nomeCompleto')?.touched">
        Informe um nome válido (mínimo 3 letras)
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">E-mail</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="exemplo@dominio.com"
      />
      <div class="text-danger small" *ngIf="usuarioForm.get('email')?.invalid && usuarioForm.get('email')?.touched">
        Informe um e-mail válido
      </div>
    </div>

    <button type="submit" class="btn btn-primary">
      {{ editMode ? 'Salvar Alterações' : 'Cadastrar Usuário' }}
    </button>

    <a class="btn btn-secondary ms-2" [routerLink]="['/usuarios/listar']">
      Cancelar
    </a>

  </form>
</div>
