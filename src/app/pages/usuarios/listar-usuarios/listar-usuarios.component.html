<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Usuários</h2>
    <a class="btn btn-success" [routerLink]="['/usuarios/cadastrar']">
      + Novo Usuário
    </a>
  </div>

  <div *ngIf="carregando">Carregando...</div>

  <table class="table table-striped table-hover" *ngIf="!carregando && usuarios.length > 0">
    <thead>
      <tr>
        <th>Matrícula</th>
        <th>Nome completo</th>
        <th>E-mail</th>
        <th>Contato</th>
        <th style="width: 140px;">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <td> {{ u.id }}</td>
        <td>{{ u.nomeCompleto }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.contato }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editar(u)">
            Editar
          </button>
          <button class="btn btn-sm btn-danger" (click)="excluir(u)">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="alert alert-info" *ngIf="!carregando && usuarios.length === 0">
    Nenhum usuário cadastrado ainda.
  </div>

</div>
